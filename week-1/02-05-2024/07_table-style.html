<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    table {
        border-collapse: collapse;
        border: 1px solid black;
    }

    th,
    td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }

    tr:nth-child(even) {
        background-color: #D6EEEE;
    }

    tr:hover {
        background-color: rgb(233, 233, 233);
    }
</style>

<body>
    <!-- 
        To style every other table row element, use the :nth-child(even)

        To make vertical zebra stripes, style every other column, instead of every other row.
        Set the :nth-child(even) for table data elements:

        Use the :hover selector on tr to highlight table rows on mouse over:
    -->

    <table>
        <tr>
            <th>Name</th>
            <th>English</th>
            <th>Maths</th>
            <th>Science</th>
            <th>History</th>
        </tr>

        <tr>
            <td>John</td>
            <td>87</td>
            <td>93</td>
            <td>78</td>
            <td>88</td>
        </tr>

        <tr>
            <td>Kate</td>
            <td>98</td>
            <td>83</td>
            <td>76</td>
            <td>70</td>
        </tr>

        <tr>
            <td>Ross</td>
            <td>76</td>
            <td>89</td>
            <td>86</td>
            <td>91</td>
        </tr>
        <tr>
            <td>Bill</td>
            <td>77</td>
            <td>87</td>
            <td>70</td>
            <td>69</td>
        </tr>
        </tbody>
    </table>
</body>

</html>
