<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- 
        we can give our table a caption by putting it inside a <caption> element and nesting that inside the <table> element. we should put it just below the opening <table> tag.
    -->

    <!-- 
        As our tables get a bit more complex in structure, it is useful to give them more structural definition. One clear way to do this is by using <thead>, <tbody>, and <tfoot>, which allow us to mark up a header, body, and footer section for the table.
    -->

    <!-- 
        The colspan attribute defines the number of columns a table cell should span.

        The rowspan attribute specifies the number of rows a cell should span.
    -->


    <table border="1">
        <caption>Items Sold August 2016</caption>
        <thead>
            <tr>
                <th scope="rowgroup" colspan="2" rowspan="2"></th>

                <th scope="colgroup" colspan="3">Clothes</th>
                <th scope="colgroup" colspan="2">Accessories</th>
            </tr>

            <tr>
                <th>Trousers</th>
                <th>Skirt</th>
                <th>Dresses</th>
                <th>Bracelets</th>
                <th>Rings</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <th rowspan="3">Belgium</th>
                <th>Antwerp</th>
                <td>87</td>
                <td>67</td>
                <td>56</td>
                <td>54</td>
                <td>65</td>
            </tr>

            <tr>
                <th>Gent</th>
                <td>45</td>
                <td>86</td>
                <td>36</td>
                <td>20</td>
                <td>27</td>
            </tr>
            <tr>
                <th>Brussels</th>
                <td>45</td>
                <td>76</td>
                <td>47</td>
                <td>33</td>
                <td>38</td>
            </tr>

            <tr>
                <th rowspan="2">The Netherlands</th>
                <th>Amsterdam</th>
                <td>89</td>
                <td>34</td>
                <td>69</td>
                <td>75</td>
                <td>44</td>
            </tr>

            <tr>
                <th>Utrecht</th>
                <td>80</td>
                <td>12</td>
                <td>43</td>
                <td>36</td>
                <td>19</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
