<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        HTML tables allow web developers to arrange data into rows and columns.

        A table in HTML consists of table cells inside rows and columns.
     -->

    <!-- 
        <table>	Defines a table

        Each table row starts with a <tr> and ends with a </tr> tag.

        <th> Defines a header cell in a table

        Each table cell is defined by a <td> and a </td> tag. Everything between <td> and </td> are the content of the table cell.

      -->

    <table border="1">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>City</th>
        </tr>
        <tr>
            <td>1</td>
            <td>john</td>
            <td>98989898</td>
            <td>new york</td>
        </tr>
        <tr>
            <td>2</td>
            <td>kate</td>
            <td>76767676</td>
            <td>california</td>
        </tr>
        <tr>
            <td>3</td>
            <td>ross</td>
            <td>23232323</td>
            <td>boston</td>
        </tr>
    </table>
</body>

</html>
