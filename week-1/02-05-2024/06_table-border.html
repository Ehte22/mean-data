<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border: 1px;
            border-color: black;
            border-style: solid;
            border-collapse: collapse;

        }

        th,
        td {
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- 
        to add a border, we can use the CSS border property on table, th, and td elements:

        To avoid having double borders, set the CSS border-collapse property to collapse.

        With the border-radius property, the borders get rounded corners:

        With the border-style property, we can set the appearance of the border.

        With the border-color property, you can set the color of the border.

    -->

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>English</th>
                <th>Maths</th>
                <th>Science</th>
                <th>History</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>John</td>
                <td>87</td>
                <td>93</td>
                <td>78</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Kate</td>
                <td>98</td>
                <td>83</td>
                <td>76</td>
                <td>70</td>
            </tr>
            <tr>
                <td>Ross</td>
                <td>76</td>
                <td>89</td>
                <td>86</td>
                <td>91</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
