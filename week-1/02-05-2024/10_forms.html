<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/08_advance-table.html" autocomplete="on">
        <fieldset>
            <legend>HTML5 input types and attributes</legend>
            <label for="email">email:</label>
            <input type="email" required id="email" name="email" style="display: block; margin-top: 10px;"
                placeholder="Enter Email">
            <input type="url" style="display: block; margin-top: 10px;" placeholder="Enter URL">
            <input type="number" style="display: block; margin-top: 10px;" placeholder="Enter Mobile">
            <input type="date" style="display: block; margin-top: 10px;">
            <input type="time" style="display: block; margin-top: 10px;">
            <input type="submit" style="margin-top: 10px;">
            <input type="submit" formaction="/09_sementic-elements.html" value="submit to another page">
            <input type="submit" formenctype="multipart/form-data" value="submit as multipart/form-data">
            <input type="submit" formmethod="post" value="submit using post">
        </fieldset>
    </form>
</body>

</html>
