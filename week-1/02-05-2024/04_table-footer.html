<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        The <tfoot> tag is used to group footer content in an HTML table.

        The <tfoot> element is used in conjunction with the <thead> and <tbody> elements to specify each part of a table (footer, header, body).

        The <tfoot> element must have one or more <tr> tags inside.

        The <tfoot> tag must be used in the following context: As a child of a <table> element, after any <caption>, <colgroup>, <thead>, and <tbody> elements
     -->

    <table border="1">
        <thead>
            <tr>
                <th>Month</th>
                <th>Saving</th>
            </tr>
        </thead>

        <tbody style="color: blue;">
            <tr>
                <td>jan</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>feb</td>
                <td>4000</td>
            </tr>
        </tbody>

        <tfoot style="color: green;">
            <tr>
                <td>sum</td>
                <td>14000</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
