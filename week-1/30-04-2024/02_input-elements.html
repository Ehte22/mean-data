<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <!-- The <input type="text"> defines a single-line input field for text input. -->

        <label for="name">Enter Your Name</label>
        <input type="text" id="name" name="name">

        <hr>
        <!-- The <input type="password"> defines a password field (characters are masked). -->

        <label for="password">Enter password</label>
        <input type="password" id="password" name="password">

        <hr>
        <!-- 
            The <input type="radio"> defines a radio button.

            Radio buttons let a user select ONE of a limited number of choices.
         -->
        <label for="html">HTML</label>
        <input type="radio" id="html" name="name" value="html">
        <label for="css">CSS</label>
        <input type="radio" id="css" name="name" value="css">
        <label for="js">JS</label>
        <input type="radio" id="js" name="name" value="js">

        <hr>
        <!-- 
            The <input type="checkbox"> defines a checkbox.

            Checkboxes let a user select ZERO or MORE options of a limited number of choices.
         -->
        <label for="html">HTML</label>
        <input type="checkbox" id="html" name="html" value="html">
        <label for="css">CSS</label>
        <input type="checkbox" id="css" name="css" value="css">
        <label for="js">JS</label>
        <input type="checkbox" id="js" name="js" value="js">
        <label for="react">React</label>
        <input type="checkbox" id="react" name="react" value="react">
        <label for="node">Node Js</label>
        <input type="checkbox" id="node" name="node" value="node">
        <label for="mongo">Mongo DB</label>
        <input type="checkbox" id="mongo" name="mongo" value="mongo">

        <hr>
        <!-- The <input type="date"> is used for input fields that should contain a date. -->

        <label for="date">Date</label>
        <input type="date" id="date" name="date">

        <hr>
        <!-- The <input type="file"> defines a file-select field and a "Browse" button for file uploads. -->

        <label for="file">Select File</label>
        <input type="file" id="file" name="file">


        <hr>
        <!-- The <input type="color"> is used for input fields that should contain a color -->
        <label for="color">Color</label>
        <input type="color" id="color" name="color">

        <hr>
        <!-- The <input type="submit"> defines a button for submitting the form data to a form-handler. -->

        <input type="submit">

        <!-- <input type="reset"> defines a reset button that will reset all form values to their default values: -->

        <input type="reset">

        <!-- <input type="button"> defines a button -->

        <input type="button" value="click me">



    </form>
</body>

</html>
