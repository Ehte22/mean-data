<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- A table in HTML consists of table cells inside rows and columns. -->

    <!-- Each table row starts with a <tr> and ends with a </tr> tag. -->

    <!-- Each table header starts with a <th> and ends with a </th> tag. -->

    <!-- 
        Everything between <td> and </td> are the content of the table cell. 
        td stands for table data.
    -->


    <h1>A simple HTML table</h1>

    <table border="1">
        <tr>
            <th>#</th>
            <th>name</th>
            <th>city</th>
            <th>mobile</th>
        </tr>
        <tr>
            <td>1</td>
            <td>john</td>
            <td>new york</td>
            <td>888888888</td>
        </tr>
        <tr>
            <td>2</td>
            <td>kate</td>
            <td>california</td>
            <td>545455547</td>
        </tr>
        <tr>
            <td>3</td>
            <td>david</td>
            <td>boston</td>
            <td>239859587</td>
        </tr>
    </table>

</body>

</html>
