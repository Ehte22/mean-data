<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section style="margin-bottom: 2000px; ">
        <h1>Layout</h1>
        <div style="background-color: cadetblue; height: 400px; width: 600px; margin-top: 30px; padding: 50px;">
            <h3>Lorem ipsum dolor sit amet.</h3>
            <p>Lorem ipsum dolor sit amet
                consectetur
                adipisicing elit. Incidunt
                doloremque ratione repellat at eius non
                quisquam vero esse nemo veritatis.</p>
        </div>

        <h3>Position Properties</h3>
        <div>
            <div
                style="background-color:  darkgray;  height: 300px; width: 400px; margin-top: 20px; position: relative;">
                <div
                    style="background-color: coral; height: 100px; width: 100px; position: relative; top: 20px; left: 20px; display: flex; justify-content: center; align-items: center;">
                    relative
                </div>
                <div
                    style="background-color: cornflowerblue; height: 100px; width: 100px; position: absolute;  display: flex; justify-content: center; align-items: center; bottom: 0; right: 0;">
                    absolute
                </div>
            </div>

            <div
                style="background-color: crimson; position: fixed; top: 20px; left: 90%;  height: 100px; width: 120px; display: flex; justify-content: center; align-items: center;">
                fixed
            </div>
        </div>

    </section>
</body>

</html>
