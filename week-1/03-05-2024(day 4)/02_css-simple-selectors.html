<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* universal selctor */
        * {
            text-align: center;
        }

        /* element selector */
        h1 {
            color: red;
        }

        /* id selector */
        #para {
            color: gainsboro;
            font-size: 18px;
        }

        /* class selector */
        .sub {
            color: blue;
        }

        /* grouping selector */
        h1,
        h3,
        p {
            background-color: cadetblue;
        }
    </style>
</head>

<body>
    <h1>Heading</h1>
    <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam magnam vero quas eius autem est.</p>

    <h3 class="sub">Sub heading</h3>
</body>

</html>
