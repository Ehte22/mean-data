<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!-- 
        The div tag is known as the Division tag. The div tag is used in HTML to make divisions of content on the web page. Div tag is a block-level tag.
    -->

    <div style="background-color: rgb(40, 237, 14); color: white;">div tag</div>
    <div style="background-color: cadetblue; color: white;">div tag</div>

    <!--
         The span tag is very similar to the div tag, but div is a block-level tag and span is an inline tag. 
    
        This tag should be used to wrap any specific word that you want to highlight in your webpage.
    -->

    <span style="background-color: red; color: white;">span tag</span>
    <span style="background-color: blue; color: white;">span tag</span>
</body>

</html>
