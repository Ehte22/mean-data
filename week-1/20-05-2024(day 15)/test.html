    <!DOCTYPE html>

    <head>
        <title>Key Press Event Example</title>
    </head>

    <body>
        <!DOCTYPE html>
        <html>

        <head>
            <title>Double Click Event Example</title>
        </head>

        <body>
            <div id="mouseArea">Hover, click or move your mouse here</div>

            <script>
                const mouseArea = document.getElementById('mouseArea');

                mouseArea.addEventListener('mousedown', function () {
                    mouseArea.textContent = 'Mouse Down event!';
                    mouseArea.style.backgroundColor = 'orange';
                });
            </script>
        </body>

        </html>

    </body>
