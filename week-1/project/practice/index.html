<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#"><strong>Admin Panel</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse ml-auto  navbar-collapse" id="navbarNav">
                <form class="form-inline mt-5 mt-md-0 d-flex gap-1" style="height: 40px;">
                    <input class="form-control mr-sm-2 h-100" type="search" id="search" placeholder="Search Users"
                        aria-label="Search">
                    <div id="result"></div>
                    <button class="btn btn-dark my-2 my-sm-0 h-100" style="width: 150px;" id="addTodoBtnNav"
                        data-bs-toggle="modal" data-bs-target="#addModal" type="button">Add User</button>
                </form>
            </div>
        </div>
    </nav>



    <div class="container mt-5">
        <h2 class="text-center">Users List</h2>
        <div class="d-flex">
            <select id="limit" class="form-select" style="width: 70px;">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Gender</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="contactTableBody">
                    <!-- Contacts will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <nav>
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination items will be dynamically added here -->
            </ul>
        </nav>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-between">
                    <h5 class="modal-title" id="exampleModalLabel">Add New User</h5>
                    <button type="button" class="close btn btn-outline-dark d-flex align-items-center"
                        data-bs-dismiss="modal" style="height: 45px;" aria-label="Close">
                        <span class="fs-2" aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <div id="firstParent" class="form-group my-2">
                            <label for="firstName">First Name</label>
                            <input oninput="handleFirstNameChange(event)" type="text" class="form-control"
                                id="firstName" required>
                        </div>
                        <div id="middleParent" class="form-group my-2">
                            <label for="middleName">Middle Name (Optional)</label>
                            <input oninput="handleMiddleNameChange(event)" type="text" class="form-control"
                                id="middleName">
                        </div>
                        <div id="lastParent" class="form-group my-2">
                            <label for="lastName">Last Name</label>
                            <input oninput="handleLastNameChange(event)" type="text" class="form-control" id="lastName"
                                required>
                        </div>
                        <div id="emailParent" class="form-group my-2">
                            <label for="email">Email</label>
                            <input oninput="handleEmailChange(event)" type="email" class="form-control" id="email"
                                required>
                        </div>
                        <div class="form-group my-2">
                            <label for="contactType">Contact Type</label>
                            <select class="form-control" id="contactType">
                                <option>Home</option>
                                <option>Office</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div id="contactParent" class="form-group my-2">
                            <label for="contactNumber">Contact Number</label>
                            <input oninput="handlecontactChange(event)" type="number" class="form-control"
                                id="contactNumber" required>
                        </div>
                        <div class="form-group my-2">
                            <label>Gender</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male"
                                    required>
                                <label class="form-check-label" for="genderMale">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="genderFemale"
                                    value="female">
                                <label class="form-check-label" for="genderFemale">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="genderOther"
                                    value="Other">
                                <label class="form-check-label" for="genderOther">Other</label>
                            </div>
                        </div>
                        <div class="form-group my-2">
                            <label for="birthDate">Date of Birth</label>
                            <input type="date" class="form-control" id="birthDate" required>
                        </div>
                        <div class="form-group my-2">
                            <label for="age">Age</label>
                            <input type="text" class="form-control" id="age" readonly>
                        </div>
                        <div class="form-group my-2">
                            <label for="permanentAddress">Permanent Address</label>
                            <textarea class="form-control" id="permanentAddress" rows="2" required></textarea>
                        </div>
                        <div class="form-group my-2">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="sameAsPermanent">
                                <label class="form-check-label" for="sameAsPermanent">Same as Permanent Address</label>
                            </div>
                        </div>
                        <div class="form-group my-2">
                            <label for="communicationAddress">Communication Address</label>
                            <textarea class="form-control" id="communicationAddress" rows="2" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Contact</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- edit modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-between align-items-center">
                    <h5 class="modal-title" id="exampleModalLabel">Update User</h5>
                    <button type="button" class="btn btn-outline-dark d-flex align-items-center fs-2"
                        style="height: 45px;" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div id="efirstParent" class="form-group my-2">
                            <label for="efirstName">First Name</label>
                            <input oninput="ehandleFirstNameChange(event)" type="text" class="form-control"
                                id="efirstName" name="firstName" required>
                        </div>
                        <div id="emiddleParent" class="form-group my-2">
                            <label for="emiddleName">Middle Name (Optional)</label>
                            <input oninput="ehandleMiddleNameChange(event)" type="text" class="form-control"
                                id="emiddleName" name="middleName">
                        </div>
                        <div id="elastParent" class="form-group my-2">
                            <label for="elastName">Last Name</label>
                            <input oninput="ehandleLastNameChange(event)" type="text" class="form-control"
                                id="elastName" name="lastName" required>
                        </div>
                        <div id="eemailParent" class="form-group my-2">
                            <label for="eemail">Email</label>
                            <input oninput="ehandleEmailChange(event)" type="email" class="form-control" id="eemail"
                                name="email" required>
                        </div>
                        <div class="form-group my-2">
                            <label for="econtactType">Contact Type</label>
                            <select class="form-control" id="econtactType" name="contactType">
                                <option>Home</option>
                                <option>Office</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div id="econtactParent" class="form-group my-2">
                            <label for="econtactNumber">Contact Number</label>
                            <input oninput="ehandlecontactChange(event)" type="number" class="form-control"
                                id="econtactNumber" name="contactNumber" required>
                        </div>
                        <div class="form-group my-2">
                            <label>Gender</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="egender" id="genderMale" value="male"
                                    required>
                                <label class="form-check-label" for="genderMale">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="egender" id="genderFemale"
                                    value="female">
                                <label class="form-check-label" for="genderFemale">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="egender" id="genderOther"
                                    value="Other">
                                <label class="form-check-label" for="genderOther">Other</label>
                            </div>
                        </div>
                        <div class="form-group my-2">
                            <label for="ebirthDate">Date of Birth</label>
                            <input type="date" class="form-control" id="ebirthDate" required>
                        </div>
                        <div class="form-group my-2">
                            <label for="eage">Age</label>
                            <input type="text" class="form-control" id="eage" readonly>
                        </div>
                        <div class="form-group">
                            <label for="epermanentAddress">Permanent Address</label>
                            <textarea class="form-control" id="epermanentAddress" name="permanentAddress" rows="2"
                                required></textarea>
                        </div>
                        <div class="form-group my-2">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="sameAsPermanent"
                                    id="esameAsPermanent">
                                <label class="form-check-label" for="esameAsPermanent">Same as Permanent Address</label>
                            </div>
                        </div>
                        <div class="form-group my-2">
                            <label for="ecommunicationAddress">Communication Address</label>
                            <textarea class="form-control" id="ecommunicationAddress" rows="2" required></textarea>
                        </div>
                        <button type="submit" id="saveChanges" class="btn btn-primary mt-2">Update Contact</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- delete modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this contact?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="confirmDeleteButton" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
